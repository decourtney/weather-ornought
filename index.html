<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Ornought</title>
</head>

<body>

    <header class="container-fluid">
        <div class="row bg-primary pt-2">
            <div class="col-8 col-sm-6 col-md-6 col-lg-4">
                <h1 class="fs-3 text-light">Weather Ornought</h1>
            </div>

            <div id="search-bar" class="col-sm-12 col-md-6 col-lg-4">
                <div class="input-group mb-3">
                    <span class="input-group-text material-symbols-outlined">Search</span>
                    <input id="searchInput" type="text" class="form-control" placeholder="Search" aria-label="Search">
                </div>
            </div>
        </div>
    </header>

    <main class="container-fluid">

        <div id="current" class="row bg-secondary">
            <div class="col-6">
                <div id="current-section">
                    <!-- Cards built in JS -->
                </div>
            </div>
        </div>

        <div class="row bg-info">
            <div id="previous-section" class="col-md-12 col-lg-3 p-1">
                <div class="card w-100 fs-1 bg-light shadow">
                    <div class="card-body d-grid gap-2">
                        <div class="row">
                            <!-- Cards built in JS -->
                        </div>
                    </div>
                </div>
            </div>

            <div id="future-section" class="col-md-12 col-lg-9 p-1">
                <div class="row justify-content-evenly">
                    <!-- Cards built in JS -->
                </div>
            </div>
        </div>

    </main>

    <footer class="container-fluid float-end bg-primary">
        <div class="text-center text-light">
            <h3 class="fs-6">Made by Donovan Courtney</h3>
        </div>
    </footer>

</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"

    crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
<script src="./assets/js/script.js"></script>

</html>
